<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="script.css">
    <title>happyNewYear</title>
</head>

<body>
    <section>

        <div class="quare">
            <div class="card">
                <div class="stars">
                    <img src="stars.png" alt="">
                </div>
                <h1>Happy <br> New Year <br> React Girls!</h1>
                <img src="pngegg.png" alt="">
            </div>
        </div>
    </section>
    <script>
        const start = () => {
            setTimeout(function () {
                confetti.start()
            }, 500)
        }

        const stop = () => {
            setTimeout(function () {
                confetti.stop()
            }, 4000)
        }

        start()
        stop()
    </script>
    <script src="confetti.js"></script>
